[package]
name = "wstd"
version = "0.4.0"
license.workspace = true
repository = "https://github.com/yoshuawuyts/wstd"
documentation = "https://docs.rs/wstd"
description = "An async standard library for Wasm Components and WASI 0.2"
readme = "README.md"
edition.workspace = true
keywords = ["WebAssembly", "async", "stdlib", "Components"]
categories = []
authors = [
    "Yoshua Wuyts <rust@yosh.is>"
]

[features]

[dependencies]
slab.workspace = true
url.workspace = true
wasi.workspace = true

[dev-dependencies]
anyhow.workspace = true
test-program-suite.workspace = true
wasmtime.workspace = true
wasmtime-wasi.workspace = true
wasmtime-wasi-http.workspace = true

[workspace]
members = [
    "test-programs",
    "test-programs/suite",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0 OR Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
anyhow = "1"
cargo_metadata = "0.18.1"
heck = "0.5"
slab = "0.4.9"
test-programs = { path = "test-programs" }
test-program-suite = { path = "test-programs/suite" }
url = "2.5.0"
wasi = "0.13.1"
wstd = { path = "." }
wasmtime = "26"
wasmtime-wasi = "26"
wasmtime-wasi-http = "26"
